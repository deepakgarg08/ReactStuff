<!DOCTYPE html>
<html>

    <title>Capstone project1</title>
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <!--<script src = "react.js"></script>-->
    <!-- BABEL LIBRARY -->
    <!--font awesome-->
    <!--<link href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>

<div id ="app"> React not rendered yet</div>
<script type="text/babel">

    var id1 = document.getElementById("app");

    //friendly complex componenet
    function Friendly (props){
        var friendlyStyle = {
            display:'inline-block',
            margin:20,
            height:300,
            width:200,
            padding:0,
            backgroundColor: "#FFF",
            WebkitFilter:"drop-shadow(0px 0px 5px #555)",
            filter:"drop-shadow(0px 0px 5px #555)"

        }
        return(
            <div style ={friendlyStyle}>
                <Avatar img={props.img}/>
                <UserName name={props.name}/>
                <GetConnected/>
            </div>

        );

    }


    //avatar complex component
    function Avatar (props){
        var avatarStyle ={
            marginLeft:26,
            marginTop:20,
            width:150,
            height:150,
            borderRadius:"50%"
        }

        return(
            < img src = {props.img} alt="Spider Man Image" height="400px" style={avatarStyle} />


        );
    }
    //username comment

    function UserName (props){
        var nameStyle = {
            fontSize:24,
            fontFamily:"Arial, Helvetica,sans-serif",
            margin:20,
            textAlign:"center"
        }

        return(
           // <h1 style ={nameStyle}>Spider Man</h1>
            <h1 style ={nameStyle}>{props.name}</h1>

        );
    }


    //getconnected complex component
    function GetConnected (){
        var getConnectedStyle = {
            marginLeft:15
        }

        return(
            <div style = {getConnectedStyle}>
                <Like/>
                <Share/>
                <Add/>

            </div>

        );
    }

    var iconStyle = {margin:20}


        //like
    function Like(){

        return(
             <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}> </i>
        );
    }

        //share

    function Share(){

        return(
            <i className="fa fa-share" aria-hidden="true" style={iconStyle}> </i>

        );
    }
        //add component
    function Add(){

        return(
            <i className="fa fa-users" aria-hidden="true" style={iconStyle}> </i>

        );
    }

    ReactDOM.render(
        <div>
        <Friendly name = "Spider Man"
                  img="spiderman.png"/>
        <Friendly name = "Ant Man"
                  img="antman.png"/>
        <Friendly name = "Bat Man"
                  img="batman.jpg"/>
        <Friendly name = "Iron Man"
                  img="ironman.jpg"/>
        <Friendly name = "Super Man"
                  img="superman.png"/>
        <Friendly name = "He Man"
                  img="Heman.jpeg"/>
        <Friendly name = "Dead Man"
                  img="deadman.jpeg"/>
        <Friendly name = "Spider Man"
                  img="spiderman.png"/>
        <Friendly name = "Ant Man"
                  img="antman.png"/>
        <Friendly name = "Bat Man"
                  img="batman.jpg"/>

        </div>, id1

        // for eg:  <p> I am a paragraph</p>, id1
    );

</script>
</body>
</html>
