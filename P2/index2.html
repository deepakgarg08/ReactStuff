<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Class Component props</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">
    class PersonGreeting  extends React.Component{
        render(){
            var personStyle = {
                height:200,
                width:200,
                backgroundColor: this.props.color

            }
            return(
                <div style={personStyle}> Hello,{this.props.name}! </div>
            );
        }
    }
    ReactDOM.render(
        <div>
            <PersonGreeting color="tomato" name="Superman"/>
            <PersonGreeting color="red" name="Batman"/>
            <PersonGreeting color="blue" name="Shaktimaan"/>
            <PersonGreeting color="green" name="Spiderman"/>

        </div>
      ,
      document.getElementById("app")
    );

  </script>

</body>
</html>
