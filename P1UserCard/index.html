<!DOCTYPE html>
<html>

    <title>Capstone project1</title>
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <!--<script src = "react.js"></script>-->
    <!-- BABEL LIBRARY -->
    <!--font awesome-->
    <!--<link href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>

<div id ="app"> React not rendered yet</div>
<script type="text/babel">

    var id1 = document.getElementById("app");

    //friendly complex componenet
    function Friendly (){
        var frienlyStyle = {
            height:300,
            width:200,
            padding:0,
            backgroundColor: "#FFF",
            WebkitFilter:"drop-shadow(0px 0px 5px #555)",
            filter:"drop-shadow(0px 0px 5px #555)"

        }
        return(
            <div style ={frienlyStyle}>
                <Avatar/>
                <UserName/>
                <GetConnected/>
            </div>

        );

    }


    //avatar complex component
    function Avatar (){
        var avatarStyle ={
            marginLeft:20,
            marginTop:20,
            width:150,
            height:150,
            borderRadius:"50%"
        }

        return(
            < img src = "spiderman.png" alt="Spider Man Image" height="400px" style={avatarStyle} />


        );
    }
    //username comment

    function UserName (){
        var nameStyle = {
            fontSize:24,
            fontFamily:"Arial, Helvetica,sans-serif",
            margin:20
        }

        return(
            <h1 style ={nameStyle}>Spider Man</h1>

        );
    }


    //getconnected complex component
    function GetConnected (){

        return(
            <div>
                <Like/>
                <Share/>
                <Add/>

            </div>

        );
    }

    var iconStyle = {margin:20}


        //like
    function Like(){

        return(
             <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}> </i>
        );
    }

        //share

    function Share(){

        return(
            <i className="fa fa-share" aria-hidden="true" style={iconStyle}> </i>

        );
    }
        //add component
    function Add(){

        return(
            <i className="fa fa-users" aria-hidden="true" style={iconStyle}> </i>

        );
    }

    ReactDOM.render(
        <Friendly/>,id1

        // for eg:  <p> I am a paragraph</p>, id1
    );

</script>
</body>
</html>
